<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="140" viewBox="0 0 512 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6B46FF" />
      <stop offset="100%" stop-color="#5B7FFF" />
    </linearGradient>
  </defs>
  
  <!-- Gradient Circle Background -->
  <circle cx="70" cy="70" r="65" fill="url(#circleGradient)"/>
  
  <!-- House Icon - Top (Roof) -->
  <path d="M 70 35 L 90 50 L 50 50 Z" fill="white" opacity="0.9"/>
  
  <!-- SRT Text in Circle -->
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">SRT</text>
  
  <!-- House Icon - Bottom (Base) - Partially visible below SRT -->
  <rect x="55" y="88" width="30" height="20" fill="white" opacity="0.7"/>
  <rect x="65" y="95" width="10" height="13" fill="white" opacity="0.9"/>
  
  <!-- Smart Realtor Tools Text - BLACK -->
  <text x="160" y="60" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#000000">Smart Realtor</text>
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#000000">Tools</text>
</svg>