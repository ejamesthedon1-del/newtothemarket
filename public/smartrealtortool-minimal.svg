<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5B7FFF" />
      <stop offset="100%" stop-color="#818CF8" />
    </linearGradient>
    
    <!-- Subtle glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(100, 100)">
    <!-- Outer house shape - sleek and modern -->
    <path 
      d="M 0 -70 L 65 -18 L 65 60 L -65 60 L -65 -18 Z" 
      fill="url(#primaryGrad)" 
      opacity="1"
    />
    
    <!-- Inner house with door and window -->
    <path 
      d="M 0 -52 L 48 -8 L 48 42 L 28 42 L 28 18 L 10 18 L 10 42 L -10 42 L -10 18 L -28 18 L -28 42 L -48 42 L -48 -8 Z" 
      fill="white" 
      opacity="1"
    />
    
    <!-- Window detail -->
    <rect x="-28" y="0" width="18" height="12" rx="2" fill="#E0E7FF" opacity="0.5"/>
    
    <!-- Smart indicator - circuit pattern -->
    <g transform="translate(52, 20)" opacity="0.9">
      <!-- Vertical line -->
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#60A5FA" stroke-width="2"/>
      <!-- Nodes -->
      <circle cx="0" cy="-15" r="3" fill="#60A5FA"/>
      <circle cx="0" cy="0" r="3" fill="#818CF8"/>
      <circle cx="0" cy="15" r="3" fill="#A5B4FC"/>
      <!-- Connecting lines -->
      <line x1="0" y1="-15" x2="8" y2="-15" stroke="#60A5FA" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="8" y2="0" stroke="#818CF8" stroke-width="1.5"/>
      <line x1="0" y1="15" x2="8" y2="15" stroke="#A5B4FC" stroke-width="1.5"/>
    </g>
    
    <!-- AI badge/chip icon (top left) -->
    <g transform="translate(-52, -35)">
      <rect x="-8" y="-8" width="16" height="16" rx="4" fill="#5B7FFF" opacity="0.2"/>
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#5B7FFF" text-anchor="middle">AI</text>
    </g>
    
    <!-- Subtle accent line (roof peak) -->
    <line x1="-5" y1="-70" x2="5" y2="-70" stroke="#60A5FA" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>